<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wordle -  转 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #fff;
            padding: 20px;
            overflow: hidden;
            animation: backgroundAnimation 5s infinite;
        }

        /* 爪 专拽注 */
        @keyframes backgroundAnimation {
            0% { background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
            50% { background: linear-gradient(45deg, #ff4081, #f48fb1); }
            100% { background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px #ff4081;
            animation: fadeIn 2s ease-in-out;
        }

        /* 爪 转专转 */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #wordDisplay {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 10px;
            justify-content: center;
            margin: 20px;
            animation: slideIn 1s ease-out;
        }

        /* 爪 爪转  */
        @keyframes slideIn {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .letterBox {
            width: 50px;
            height: 50px;
            background: #fff;
            color: #000;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            border: 2px solid #ccc;
            transition: background 0.3s, color 0.3s;
        }

        .letterBox.correct {
            background: #4CAF50;
            color: white;
        }

        .letterBox.present {
            background: #FFEB3B;
            color: white;
        }

        .letterBox.absent {
            background: #F44336;
            color: white;
        }

        #inputDiv {
            margin-top: 20px;
        }

        button {
            margin: 5px;
            padding: 10px;
            font-size: 1.2em;
            border: none;
            background: #ff4081;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #d81b60;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: yellow;
        }

        #hint {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: yellow;
            font-weight: bold;
        }

        #hintButton {
            font-size: 1.5em;
            background: #ff4081;
        }

        #buttonsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            animation: fadeIn 3s ease-in-out;
        }

        .letterButton {
            margin: 5px;
            padding: 15px;
            font-size: 1.5em;
            border: none;
            background: #ff4081;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .letterButton:hover {
            background: #d81b60;
            transform: scale(1.1);
        }

        /* 住 住 */
        #endGameMessage {
            display: none;
            animation: endGameAnimation 2s ease-out;
        }

        @keyframes endGameAnimation {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        #endGameMessage h2 {
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 2px 2px 5px #ff4081;
        }

        #endGameMessage ul {
            list-style-type: none;
            padding: 0;
            font-size: 1.2em;
            color: #fff;
        }

        #endGameMessage li {
            margin: 10px 0;
        }

        /* 注爪 专住驻住 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            #wordDisplay {
                grid-template-columns: repeat(5, 40px);
                gap: 8px;
            }
            .letterBox {
                width: 40px;
                height: 40px;
                font-size: 1.5em;
            }
            .letterButton {
                font-size: 1.2em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1> Wordle -  转 </h1>

    <div id="topicDisplay"></div>
    <div id="wordDisplay"></div>
    <div id="message"></div>
    <div id="hintButtonContainer">
        <button id="hintButton" onclick="showHint()"> 专 </button>
    </div>
    <p id="hint"></p>
    <div id="buttonsContainer"></div>

    <div id="endGameMessage">
        <h2>  ! 住转 转 砖拽! </h2>
        <p>专, 转专 转拽 爪专:</p>
        <ul>
            <li> 驻</li>
            <li> </li>
            <li> 爪 专  </li>
        </ul>
    </div>

    <script>
        const words = ["爪专", "注"];  //  砖 砖 砖 ( 专 砖 砖)
        const hints = [
            ["专 ", "转 转驻拽", "爪 爪驻"], // 专 砖 1
            ["爪驻 专抓", "专 ", "祝 注爪专 砖"]  // 专 砖 2
        ];
        let currentWordIndex = 0;  // 爪注  砖 
        let word = words[currentWordIndex];
        let guessedWord = Array(word.length).fill('_');
        let attempts = 6;  // 住驻专 住转
        let maxHints = 3;  // 转 专
        let hintCount = 0;  // 住驻专 专 砖转

        // 爪转 砖
        function displayTopic() {
            let topicMessage = currentWordIndex === 0 ? "砖: 拽  注 专注" : "砖: 拽 爪驻 注 祝 专";
            document.getElementById("topicDisplay").innerText = topicMessage;
        }

        // 爪转  
        function displayWord() {
            const wordDiv = document.getElementById("wordDisplay");
            wordDiv.innerHTML = '';
            guessedWord.forEach((letter, index) => {
                let letterBox = document.createElement("div");
                letterBox.classList.add("letterBox");
                letterBox.innerText = letter;
                wordDiv.appendChild(letterBox);
            });
        }

        // 爪转 驻转专  转
        function createLetterButtons() {
            const buttonsContainer = document.getElementById("buttonsContainer");
            buttonsContainer.innerHTML = '';
            const alphabet = "住注驻爪拽专砖转".split('');
            alphabet.forEach(letter => {
                let letterButton = document.createElement("button");
                letterButton.classList.add("letterButton");
                letterButton.innerText = letter;
                letterButton.onclick = () => makeGuess(letter);
                buttonsContainer.appendChild(letterButton);
            });
        }

        // 驻注 爪注 砖
        function makeGuess(letter) {
            let correctGuess = false;
            for (let i = 0; i < word.length; i++) {
                if (word[i] === letter) {
                    guessedWord[i] = letter;
                    correctGuess = true;
                }
            }

            // 注 爪注
            updateColors(letter, correctGuess);
            displayWord();

            //   砖驻
            if (!guessedWord.includes('_')) {
                if (currentWordIndex === 0) {
                    setTimeout(() => {
                        alert(" 砖转 ! 注专 砖  ");
                        currentWordIndex++;
                        word = words[currentWordIndex];
                        guessedWord = Array(word.length).fill('_');
                        displayTopic();
                        displayWord();
                    }, 1000);
                } else {
                    showEndGame();
                }
            }
        }

        // 注 爪注 专 砖
        function updateColors(letter, correct) {
            const letterBoxes = document.getElementsByClassName("letterBox");
            for (let i = 0; i < word.length; i++) {
                if (letter === word[i]) {
                    letterBoxes[i].classList.add("correct");
                } else {
                    letterBoxes[i].classList.add("absent");
                }
            }
        }

        // 爪转 专
        function showHint() {
            if (hintCount < maxHints) {
                document.getElementById("hint").innerText = hints[currentWordIndex][hintCount];
                hintCount++;
            }
        }

        // 住 砖拽
        function showEndGame() {
            document.getElementById("wordDisplay").style.display = "none";
            document.getElementById("buttonsContainer").style.display = "none";
            document.getElementById("hintButtonContainer").style.display = "none";
            const endMessage = document.getElementById("endGameMessage");
            endMessage.style.display = "block";
        }

        // 转 砖拽
        function startGame() {
            displayTopic();
            displayWord();
            createLetterButtons();
        }

        startGame();
    </script>
</body>
</html>
